{% extends "base.html" %}
{% load static %}
{% load django_tables2 %}
{% load utils %}

{% block content %}
        <!-- ============================================================== -->
        <!-- Buttons-->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-md-9 col-sm-9">
                    <h2 class="card-title">Devices</h2>
                </div>
                <div class="col-md-3 col-sm-3 text-right">
                    <a class="btn btn-primary btn-lg" href="{% url 'organisation:device_add' %}" role="button">Add</a>
                </div>
            </div>
         </div>
         <hr>
        <!-- ============================================================== -->
        <!-- End Buttons-->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                   <div class="table-responsive">
                       {% render_table table 'organisation/tmpl_table.html' %}
                   </div>
                </div>

            </div>
        </div>
{% endblock %}
