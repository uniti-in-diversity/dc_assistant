{% extends "base.html" %}
{% load static %}
{% block content %}

                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <h2 class="card-title">Add new Platform</h2>
                        <div class="card">
                            <form class="form form-horizontal" method="post" id="PlatformAddForm">
                                <div class="card-body">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                </div>
                                <div class="border-top">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-primary">Create</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

{% endblock %}
