{% extends "base.html" %}
{% load static %}
{% block content %}

                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <h2 class="card-title">Add new Secret Role</h2>
                        <div class="card">

                                        <form class="form form-horizontal" method="post" id="DeviceAddForm">
                                            <div class="card-body">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                            </div>
                                            <div class="border-top">
                                                <div class="card-body">
                                                    {% include 'extend/cu_buttons.html' with obj=secretrole %}
                                                    <a href="{% url 'secret:secretrole_list' %}" class="btn btn-default">Cancel</a>
                                                </div>
                                            </div>
                                        </form>

                        </div>
                    </div>
                </div>

{% endblock %}

{% block pagescript %}
<script>
        //***********************************//
        // For select 2
        //***********************************//
        $(".select2").select2();

        /*colorpicker*/
        $('.demo').each(function() {
        //
        // Dear reader, it's actually very easy to initialize MiniColors. For example:
        //
        //  $(selector).minicolors();
        //
        // The way I've done it below is just for the demo, so don't get confused
        // by it. Also, data- attributes aren't supported at this time...they're
        // only used for this demo.
        //
        $(this).minicolors({
                control: $(this).attr('data-control') || 'hue',
                position: $(this).attr('data-position') || 'bottom left',

                change: function(value, opacity) {
                    if (!value) return;
                    if (opacity) value += ', ' + opacity;
                    if (typeof console === 'object') {
                        console.log(value);
                    }
                },
                theme: 'bootstrap'
            });

        });
        /*datwpicker*/
        jQuery('.mydatepicker').datepicker();
        jQuery('#datepicker-autoclose').datepicker({
            autoclose: true,
            todayHighlight: true
        });
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

    </script>
{% endblock %}
